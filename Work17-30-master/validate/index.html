<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- подключение CSS к HTML -->
    <link href="style.css" rel = "stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="content">
        <div>
            <!-- from для заполнения данных -->
            <form action="#" class="form_reg">
                <!-- input принемаюший login -->
                <p><input type="text" placeholder="login" name="login" id="login"></p>
                <!-- input принемаюший email -->
                <p><input type="text" placeholder="email" name="email" id="email"></p>
                <!-- input принемаюший password -->
                <p><input type="password" placeholder="password" name="password" id="password"></p>
                <!-- кнопка регестрации -->
                <button type="submit">Реєстрація</button>
            </form>
        </div>
    </div>
    <!-- подключение script к HTML -->
    <script src="script.js"></script>
</body>
</html>
